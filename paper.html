<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Аналитика</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Дипломная работа Я.Практикум. Поиск упоминаний в новостях"> 
    <meta name="author" content="Булатасов Игорь">    
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/paper.bcd846dbf5a6ae0b4c77.css">
</head>
<body class="page">  
    
    <header class="header header_about-underline">
        <div class="wrapper wrapper_header">
            <a class="link header__logo header__logo_about" href="./index.html">NewsAnalyzer</a>
            <div class="header__links-container">
                <a class="link header__link header__link_analytics" href="./index.html">Главная</a>
                <a class="link header__link header__link_analytics" href="./about.html">О проекте</a>
            </div>
        </div>
    </header>

    <section class="stats">  
        <div class="stats__path">   
            <a href="./index.html" class="link stats__link">Главная</a>                
            <p class="stats__analytics-text">/ Аналитика</p>   
        </div>          
        
        
        <h1 class="title stats__title"></h1>
        <p class="stats__text">
            Новостей за неделю: 
            <span class="stats__numbers stats__numbers_week"></span>
        </p>
        <p class="stats__text">
            Упоминаний в заголовках:
            <span class="stats__numbers stats__numbers_headers"></span>
        </p>
    </section>

    <section class="analytics">
        <div class="wrapper wrapper_analytics">
            <h2 class="analytics__title">Аналитика по дням</h2>            

            <div class="analytics__chart"> 
                <p class="analytics__chart-header">Дата <br> <span class="analytics__chart-header-month"></span></p>
                <p class="analytics__chart-header analytics__chart-header-diagram">Кол-во упоминаний</p> 
                
                <div class="analytics__line"></div>
                
                <div class="analytics__mention-numbers-container">
                    <p class="analytics__chart-header">0</p>
                    <p class="analytics__chart-header">25</p>
                    <p class="analytics__chart-header">50</p>
                    <p class="analytics__chart-header">75</p>
                    <p class="analytics__chart-header">100</p>
                </div>
                
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>                
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>
    
                <p class="analytics__date"></p>
                <p class="analytics__mentions"></p>   
                
                <div class="analytics__mention-numbers-container analytics__mention-numbers-container_bottom">
                    <p class="analytics__chart-header">0</p>
                    <p class="analytics__chart-header">25</p>
                    <p class="analytics__chart-header">50</p>
                    <p class="analytics__chart-header">75</p>
                    <p class="analytics__chart-header">100</p>
                </div>
            </div> 
        </div>                   
    </section>

    <footer class="footer">
        <p class=footer__copyright>© 2019  Булатасов Игорь</p>
        <div class="footer__links-container">
            <a href="./index.html" class="link footer__link">Главная</a>
            <a href="./about.html" class="link footer__link">О проекте</a>
            <a href="https://praktikum.yandex.ru/" class="link footer__link" target="_blank">Яндекс.Практикум</a>
        </div>
        <div class="footer__icons-container">
            <a href="https://github.com/" target="_blank">
                <img class="footer__icon" src="./images/github.png" alt="Иконка Github">
            </a>
            
            <a href="https://www.facebook.com/yandex.praktikum/" target="_blank">
                <img class="footer__icon" src="./images/facebook.png" alt="Иконка Facebook">
            </a>                
        </div>
    </footer>   
    
    <script src="paper.90f0fb0a54adf89ada07.js"></script>
</body>
</html>
